<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <div class="box-1">
        <img
          class="img-1"
          src="/practice20.html/images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="box-2">
        <p class="para-1">Perfume</p>
        <h1 class="head">Gabrielle Essence Eau De Parfum</h1>
        <p class="para">
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge,Perfumer-Creator for the House of CHANEL
        </p>
        <div class="dollar">
          <h1 class="heading-1">$149.99</h1>
          <h3 class="heading-2">$169.99</h3>
        </div>
        <div class="btn">
          <input type="search" />
          <div class="cart">
            <img src="/practice20.html/images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
